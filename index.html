<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="canonical" href="https://c-basso.github.io/6dig-pwa/" />
    <link rel="manifest" href="/6dig-pwa/manifest.webmanifest">

    <script src="./js/tesseract.min.js"></script>

    <title>6dig</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="root">
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>

    <div class="modal fade result" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">The code was copied to clipboard</h5>
              </div>
              <div class="modal-body result-content">
                <div class="alert alert-success text-center" role="alert">
                    <h1></h1>
                </div>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-primary restart">Restart</button>
              </div>
        </div>
    </div>
    </div>

    <script>
        if (navigator.serviceWorker) {
            navigator.serviceWorker.register(
                '/6dig-pwa/sw.js',
                { scope: '/6dig-pwa/' }
            )
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="./js/app.js"></script>
</body>

</html>
